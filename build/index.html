<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>静觅 | 张阳阳的个人博客</title>
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link type="text/css" rel="stylesheet" href="iconfont/iconfont.css"/>

  <style type="text/css">
      html{font-family: "Open Sans","Arial","Hiragino Sans GB","Microsoft YaHei","微软雅黑","STHeiti","WenQuanYi Micro Hei","SimSun","sans-serif";font-size:16px;}
      input{-webkit-appearance: none;appearance:none;
      }
      *, :after, :before {
    -webkit-tap-highlight-color: rgba(0,0,0,0);

}
     ::-webkit-scrollbar{width:0px}
     ::scrollbar{width:0px}
      body{margin:0;padding:0;background:#eee;
      }
      a{
text-decoration:none;
}


.fade-enter {
  opacity: 0.01;
}

.fade-enter.fade-enter-active {
  opacity: 1;
  transition: opacity 500ms ease-in;
}

.fade-exit {
  opacity: 1;
}

.fade-exit.fade-exit-active {
  opacity: 0.01;
  transition: opacity 300ms ease-in;
}
  </style>
  <link type="text/css" rel="stylesheet" href="styles.css"/>
</head>
<body>
<div id="root"></div>
<script src="common.js"></script>
<script src="app.js"></script>
</body>
</html>
